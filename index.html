<!DOCTYPE html>
<html>
<head>
<title>ENTIerrame</title>
</head>
<body>
<header>
<h1>ENTIerrame</h1>

<nav>
<form>
<ul>
 <li><button id="characters-button" onclick="getCharacters(); return false;">Personajes</button></li>
 <li><button id="items-button" onclick="getItems(); return false;">Objetos</button></li>
 <li><button id="weapons-button">Armas</button></li>
</ul>

</form>
</nav>
</header>
<main id="container">
</main>
<script>
function getCharacters ()
{


	fetch("http://10.40.1.230:8080/characters")
			.then(response => response.json())
			.then(characters => {

			let list = "<ul>";
			for (let i = 0; i < characters.length; i++){
				list += "<li>"+characters[i]+"</li>";
			}
			list+="</ul>";

			document.getElementById("container").innerHTML = list;
			});
}

function getItems(){
	
	fetch("http://10.40.1.230:8080/items")
		.then(response => response.json())
		.then(items => {
			 let list = "<ul>";
			 for (let i = 0; i < items.length; i++){
			   list += "<li>"+items[i]+"</li>";
			    }
				 list+="</ul>";
				  document.getElementById("container").innerHTML = list;
		});

}


</script>

</body>
</html>
